<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File upload</title>
  </head>
  <body>
    <h1>File upload</h1>
    <br>
    <form method="post" enctype="multipart/form-data" action="/process/photo">
      <table>
        <tr>
          <td><label for="file"></label></td>
          <td><input type="file" name="photo"></td>
        </tr>
      </table>
      <input type="submit" value="upload" name="submit">
    </form>
  </body>
</html>
